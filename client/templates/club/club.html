<template name="club">
    <div class="heading">
        <h1><strong>{{name}}</strong></h1>
        <div id="regParagraph">
            <p>{{description}}</p>
        </div>
    </div>
    <div class="jumbotron" style="margin-top: 5vh; background-color: #d9dee0">
        {{#if currentUser}}
            {{#if Template.subscriptionsReady}}
                {{#if enrolled}}
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group" id="unenroll">
                            <button class="btn btn-info" type="button" style="border: black solid 2px">Unenroll?  <span class="glyphicon glyphicon-ok"></span></button>
                        </div>
                        <div class="btn-group">
                            <button id="clubMessage" class="btn btn-info" type="button" style="border: black solid 2px"><strong>Chat room?     </strong><span class="glyphicon glyphicon-envelope"></span></button>
                        </div>
                    </div>
                {{else}}
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group" id="enroll">
                            <button class="btn btn-info" type="button" style="border: black solid 2px">Enroll in this Club?   <span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                        <div class="btn-group">
                            <button id="clubMessage" class="btn btn-info" type="button" style="border: black solid 2px"><strong>Chat room?     </strong><span class="glyphicon glyphicon-envelope"></span></button>
                        </div>
                    </div>
                {{/if}}
            {{/if}}
        {{else}}
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-info" type="button" style="border: black solid 2px"><a href="signin" style="color: white;">Enroll in this Club?</a></button>
                </div>
                <div class="btn-group">
                    <button id="clubMessage" class="btn btn-info" type="button" style="border: black solid 2px"><strong>Chat room?     </strong><span class="glyphicon glyphicon-envelope"></span></button>
                </div>
            </div>
        {{/if}}
        <div id="clubContent" style="text-align: center">
            <div class="clubContact">
                <strong>Contact:</strong>   <span style="text-transform: capitalize">{{admin}}</span><br>
                <strong>Email:</strong>  {{email}}<br>
                <strong>Phone:</strong>  {{phone}}<br>
            </div>
            <h3><strong><u>Events:</u></strong></h3>

        </div>
    </div>
</template>
